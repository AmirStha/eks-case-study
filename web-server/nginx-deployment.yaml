apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-server
  template:
    metadata:
      labels:
        app: web-server
    spec:
      initContainers:
      - name: copy-html
        image: busybox
        command:
        - /bin/sh
        - -c
        - |
          cp /config/index.html /usr/share/nginx/html/
        volumeMounts:
        - name: config-volume
          mountPath: /config
        - name: html-volume
          mountPath: /usr/share/nginx/html
      - name: modify-html
        image: busybox
        command:
        - /bin/sh
        - -c
        - |
          POD_NAME=$(hostname)
          HOST_SUFFIX=$(echo $POD_NAME | tail -c 6)
          sed -i "s/serving-host/Host-$HOST_SUFFIX/g" /usr/share/nginx/html/index.html
        volumeMounts:
        - name: html-volume
          mountPath: /usr/share/nginx/html
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-volume
          mountPath: /usr/share/nginx/html
        - name: nginx-config-volume
          mountPath: /etc/nginx/conf.d
        resources:
          requests:
            memory: "256Mi" 
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: html-volume
        emptyDir: {}
      - name: config-volume
        configMap:
          name: html-config
      - name: nginx-config-volume
        configMap:
          name: nginx-config
